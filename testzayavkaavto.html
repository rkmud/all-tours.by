    <div class="wrapper wrapper__auto">
        <form class="form form--auto">
            <h4 class="form-title form--auto-title">Пройди тест-заявку и получишь подробную программу туров совершенно БЕСПЛАТНО !!!</h4>
            <div class="form__content">
                <div class="form__block form__block--1">
                    <div class="form__item">
                        <label for="userAutoWhere" class="form__label">Куда</label>
                        <input type="text" id="userAutoWhere" name="userAutoWhere" placeholder="Питер, Италия..." class="form__input form__input--secure form__input--padding">
                    </div>
                    <div class="form__item">
                        <label for="userAutoAdults" class="form__label">Количество взрослых</label>
                        <select name="userAutoAdults" id="userAutoAdults" class="form__input form__select form__input--secure">
                            <option value="1">1</option>    
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>                 
                    </div>
                    <div class="form__item">
                        <label for="userAutoChildren" class="form__label">Количество детей</label>
                        <select name="userAutoChildren" id="userAutoChildren" class="form__input form__select form__input--secure">
                            <option value="0">Без детей</option>
                            <option value="1">1</option>    
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>                 
                    </div>
                    <div class="form__item form__item--last">
                        <label for="userAutoChildrensAge" class="form__label">Возраст детей</label>
                        <input type="text" id="userAutoChildrensAge" name="userAutoChildrensAge" placeholder="0, 1, 2, 3, 4, 5 ..." class="form__input form__input--padding">
                    </div>
                </div>
                <div class="form__block form__block--2">
                    <div class="form__item">
                        <label for="userAutoDateStart" class="form__label">Дата выезда</label>
                        <div class="form__item__dates">
                            <input type="date" id="userAutoDateStart" name="userAutoDateStart" class="form__input form__input--secure form__select form__input--date form__input--secure form__input--double form__input--double--1">
                            <span class="form__item__dates-line form__item__dates-line--1"></span>
                            <input type="date" id="userAutoDateEnd" name="userAutoDateEnd" class="form__input form__input--secure form__select form__input--date form__input--secure form__input--double form__input--double--2">
                        </div>
                    </div>
                    <div class="form__item">
                        <label for="userDaysStart" class="form__label">Количество дней</label>
                        <div class="form__item__days">
                            <div class="installment__form-item--wrapper">
                                <input type="number" name="" min="1" max="30" id="" class="form__input form__input--secure form__input__number form__input--double">
                                <input type="range" value="1" min="1" max="30" class="form-input__range form__input--double--3" id="userDaysStart" name="userAutoDaysStart">
                            </div>
                            <span class="form__item__dates-line"></span>
                            <div class="installment__form-item--wrapper">
                                <input type="number" name="" min="1" max="30" id="" class="form__input form__input--secure form__input__number form__input--double">
                                <input type="range" value="1" min="1" max="30" class="form-input__range form__input--double--4" id="userDaysEnd" name="userAutoDaysEnd">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form__block form__block--3">
                    <div class="form__item">
                        <label for="userWishes" class="form__label">Пожелания</label>
                        <input name="userAutoWishes" id="userAutoWishes" class="form__input form__input--padding"></input>
                    </div>
                    <div class="form__item">
                        <label for="username" class="form__label">Имя</label>
                        <input type="text" id="username" name="userAutoName" class="form__input form__input--padding" placeholder="Ваше имя">
                    </div>
                    <div class="form__item form__item--last">
                        <label for="userAutoPhone" class="form__label">Телефон</label>
                        <input type="text" id="userAutoPhone" name="userAutoPhone" placeholder="+" class="form__input form__input--padding form__input--secure">
                    </div>
                </div>
                <div class="form__block form__block--4">
                </div>
            </div>
            <div class="form__block form__block--4">
                <div class="form__block--4__content">
                    <p class="form__label">Желаемый способ связи</p>
                    <div class="form__item form__connection">
                        <div class="form__connection__block form__connection__block--left">
                            <div class="form__connection__item form__connection__item--top">
                                <input type="radio" name="userAutoConnection" value="Телефон" id="userAutoConnection-phone" class="form__connection-input" checked>
                                <label for="userAutoConnection-phone" class="form__connection-label">Телефон</label>
                            </div>
                            <div class="form__connection__item">
                                <input type="radio" name="userAutoConnection" value="Viber" id="userAutoConnection-viber" class="form__connection-input">
                                <label for="userAutoConnection-viber" class="form__connection-label">Viber</label>
                            </div>
                        </div>
                        <div class="form__connection__block">
                            <div class="form__connection__item form__connection__item--top">
                                <input type="radio" name="userAutoConnection" value="Telegram" id="userAutoConnection-telegram" class="form__connection-input">
                                <label for="userAutoConnection-telegram" class="form__connection-label">Telegram</label>
                            </div>
                            <div class="form__connection__item">
                                <input type="radio" name="userAutoConnection" value="WhatsApp" id="userAutoConnection-WhatsApp" class="form__connection-input">
                                <label for="userAutoConnection-WhatsApp" class="form__connection-label">WhatsApp</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </div>
            <div class="header__form__agreement">
                <p class="header__form__agreement-text">

                </p>
